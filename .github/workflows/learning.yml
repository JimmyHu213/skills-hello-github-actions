name: learning-github-actions
run-name: ${{$GITHUB_ACTOR}} is learning Github Action
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@4
        with:
          node-version: '20'
      - run: npm install -g bat
      - run: bats -v
